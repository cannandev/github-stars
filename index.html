<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="http://cannandev.com/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Gayathri|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Github Stars - A Fetch API Project</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Github Stars</h1>
      <form action="#" autocomplete="off">
        <div class="typeahead">
          <input type="text" placeholder="Start typing a repository name" id="user">
          <ul>
            <li>User2</li>
            <li>User2</li>
            <li>User3</li>
          </ul>
        </div>
      </form>
    </header>
    <aside class="profile">
      <div class="profile__image-wrapper">
        <img src="images/chrisCoyier.jpg" alt="User Profile" class="profile__image">
      </div>
      <div class="profile__info">
        <h2 class="profile__image">Chris Coyier</h2>
        <strong>Repository with the most stars:</strong>
        <a href="https://github.com/freeCodeCamp/freeCodeCamp" class="profile__link">freeCodeCamp / freeCodeCamp</a>
      </div>
    </aside>
    <form>
      <label>Filter by number of stars:</label>
      <input type="range" min="0" max="500" step="50" id="range-slider">
    </form>
  </div>
</body>
<script type="module" src="js/index.js"></script>

</html>
